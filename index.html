<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>

	<div id="box-1">
	</div>
	<div id="box-2">
	</div>

	<div id="page">
		   
			<h1>Shopping List</h1>
		

		<div id="main">
			<div id="top">
				<div class="text">
                    <p>Welcome to your own, interactive</p>
                    <p><strong>Shopping List App</strong></p>
				</div>

		<div id="form">
			<input type="text" maxlength="33" id="newItem" placeholder="enter your items">
			<input type="submit" id="addItem" value="+">
		</div>

		<div class="line">
		</div>

		</div>
	</div>

	<div id="bottom">
		<div class="items">
			<ul id="itemList">
			</ul>
		</div>
	</div>

</div>

</body>
</html>
